<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>React Create Element</title>
</head>
<body>
    <div id="app"></div>
    <script src="../../../../node_modules/react/umd/react.development.js"></script>
    <script src="../../../../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script>

        const feedbackForm = () => {
            return React.createElement('div', { className: 'feedback-form' },
                React.createElement(formFieldLabel, { 'labelText': 'Your Name' }),
                React.createElement(formField, { 'type': 'text' }),
                React.createElement(formFieldLabel, { 'labelText': 'Your E-mail' }),
                React.createElement(formField, { 'type': 'email' }),
                React.createElement(formFieldLabel, { 'labelText': 'Message to send' }),
                React.createElement(formTextArea, { 'rows': 5, 'placeholder': 'Text...' }),
                React.createElement(formButton, { 'buttonText': 'Send' }),
            );
        };

        const wrapper = () => {
            return React.createElement('div', { className: 'flex-wrapper' }, 
                React.createElement(feedbackForm))
        };

        const formField = (props) => {
            return React.createElement('input', { type: props.type });
        };

        const formTextArea = (props) => {
            return React.createElement('textarea', { rows: props.rows, placeholder: props.placeholder });
        };

        const formFieldLabel = (props) => {
            return React.createElement('label', { className: 'form-label' }, props.labelText);
        };

        const formButton = (props) => {
            return React.createElement('button', { className: 'submit-button' }, props.buttonText);
        }

        ReactDOM.render(
            React.createElement(wrapper),
            document.getElementById('app'),
        );
        
    </script>
</body>
</html>
